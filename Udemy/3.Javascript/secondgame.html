<body>
<p> guess what is Maryam's number, Type a number between 0 to 10</p>
<input id="mynumber"/>
<button id="guess">Guess</button>

<script type="text/javascript">
 document.getElementById("guess").onclick=function(){
    var gotit=false; var guesses=1; var x;
    while (gotit==false){

    x=Math.random();
    x=Math.floor(x*11);
    alert("I guessed "+ x);
    if (document.getElementById("mynumber").value==x){
        gotit=true;
    }
    else{
       guesses++;
       alert("I will guess another number");
    }
}
    
    alert("your number is " +x+" It took me " + guesses + " guesses");
}



</script>
