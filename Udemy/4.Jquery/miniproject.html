<!doctype html>
<html>
<head>
    <title>Learning JavaScript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="jquery.min.js"></script>
    
    <Style type="text/css">

    h1{
    	margin-left: 480px;
    }

    .form{
    	width:600px;
    	margin:0 auto;
    	padding-top: 20px;
    	font-family: helvetica;
    	font-size: 1.2em;
    
    }
    input{
    	padding:5px;
    	border-radius: 5px;
    	width:250px;

    	border:1px solid grey;

    	

    }
    label{
    	width:200px;
    	float:left;

    }
    #submit{
    	width:100px;
    	padding-top:-20px;

    }

    	color:red;
    	margin-left:104px;

    </head>

    


<body>

<h1>Please fill out the following form</h1>


<div class="form">
<div id="error"></div>
	<form id="validationForm">
	<label for="email">Email</label>
	<input  id="validemail" type="text" name="email"/>
	<br/>
	<br/>
    <label for="phone">Telphone</label>
	<input  id="phone" type="text" name="phone"/>
	<br/>
	<br/>
    <label for="name">User Name</label>
	<input type="text" name="name"/>
	<br/>
	<br/>
    <label for="password">Password</label>
	<input id="pass1" type="password" name="password"/>
	<br/>
	<br/>
    <label for="password"> Confirm Password</label>
	<input id="pass2" type="password" name="password"/>
	</br>
	</br>

	<input id="submit" type="submit" value="submit"/>
	</form>
</div>


 <Script>

$("#validationForm").submit(function(event){
	event.preventDefault();

    var errorMessage="";
    
    function isValidEmailAddress(emailAddress) {
    var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
    return pattern.test(emailAddress);
};
if(!isValidEmailAddress($("#validemail").val())){
	errorMessage="</br>Please enter a valid email address";
}

if(!$.isNumeric($("#phone").val())){
	errorMessage=errorMessage+"<br/>Please enter a valid phone";
}
if($("#pass1").val() != $("#pass2").val()){
    errorMessage=errorMessage+"<br/>please enter matching password";
}

if(errorMessage==""){
    alert("form has been submitted correctly");
}
else{

    $("#error").html(errorMessage);
}
});

</Script>



</body>
</html>
